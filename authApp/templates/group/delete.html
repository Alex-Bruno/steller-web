{% extends "base/layout.html" %}
{% block title %}Perfil de Usuários{% endblock %}

{% block content %}
<div class="header bg-gradient-primary pb-6 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid  mt--7">
    {% include 'base/flash_messages.html' %}

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="col-12">
                        Deletar Perfil {{ object.name }}
                    </div>
                </div>

                <div class="card-body">
                    <div class="col-12">
                        <form action="" method="POST"> {% csrf_token %}
                            <p>Você tem certeza, que deseja excluir o perfil "{{ object.name }}"?</p>

                            <button class="btn btn-primary btn-block" type="submit">Confirmar</button>
                            <a href="{% url 'group_index' %}" class="btn btn-default btn-block">Voltar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
